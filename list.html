<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Shift across list </title>
</head>
<body>
<p>Select among country and you can shift it to other list.</p>
<table>
    <tr valign="top">
        <td>
            <SELECT id="s" size="12" multiple>
                <OPTION value="a">Afghanistan</OPTION>
                <OPTION value="b">Bahamas</OPTION>
                <OPTION value="c">Barbados</OPTION>
                <OPTION value="d">Belgium</OPTION>
                <OPTION value="e">Bhutan</OPTION>
                <OPTION value="f">China</OPTION>
                <OPTION value="g">Croatia</OPTION>
                <OPTION value="h">Denmark</OPTION>
                <OPTION value="i">France</OPTION>
                <OPTION value="j">Belgium</OPTION>
                <OPTION value="k">Turkey</OPTION>
                <OPTION value="l">South Korea</OPTION>
            </SELECT>
        </td>
        <td valign="center">
            <b><a href="#" onclick="listbox_moveacross('s', 'd')">&gt;&gt;</a></b>
            <br/>
            <a href="#" onclick="listbox_moveacross('d', 's')">&lt;&lt;</a>
        </td>
        <td>
            <SELECT id="d" size="12" multiple>
                <OPTION value="a">Afghanistan</OPTION>
                <OPTION value="b">Bahamas</OPTION>
                <OPTION value="c">Barbados</OPTION>
                <OPTION value="d">Belgium</OPTION>
                <OPTION value="e">Bhutan</OPTION>
                <OPTION value="f">China</OPTION>
                <OPTION value="g">Croatia</OPTION>
                <OPTION value="h">Denmark</OPTION>
                <OPTION value="i">France</OPTION>
            </SELECT>
        </td>
    </tr>
</table>

</body>
</html>


<script>
function listbox_moveacross(sourceID,destID){
var src=document.getElementById(sourceID);
var dest=document.getElementById(destID);
for(var count=0;count<src.options.length;count++){if(src.options[count].selected==true){var option=src.options[count];
var newOption=document.createElement("option");
newOption.value=option.value;newOption.text=option.text;
newOption.selected=true;try{dest.add(newOption,null);
src.remove(count,null);}catch(error){dest.add(newOption);src.remove(count);}
count--;}}}

</script>
